<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Price and Arrival Report</title>
<link rel="stylesheet" href="daily-report.css">
</head>

<body>

<!-- Header -->
<header>
    <h2>Daily Price and Arrival Report</h2>
</header>

<!-- Filter Section -->
<div class="filter-container">

    <select>
        <option>Price / Arrivals *</option>
        <option>Price</option>
        <option>Arrivals</option>
    </select>

    <select>
        <option>Commodity Group *</option>
        <option>Vegetables</option>
        <option>Fruits</option>
        <option>Spices</option>
    </select>
    
    <select>
        <option>State *</option>
        <option>Maharashtra</option>
        <option>Gujarat</option>
        <option>Rajasthan</option>
    </select>

    <select>
        <option>District</option>
        <option>Pune</option>
        <option>Jaipur</option>
        <option>Ahmedabad</option>
    </select>

    <select>
        <option>Market</option>
        <option>APMC Pune</option>
        <option>APMC Jaipur</option>
        <option>APMC Ahmedabad</option>
    </select>

</div>

</body>
</html>
