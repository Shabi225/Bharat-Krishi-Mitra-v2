<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State-wise Wholesale Prices Monthly Analysis</title>
    <link rel="stylesheet" href="state-wise-monthly.css">
</head>

<body>

<div class="container">

    <a href="price-trend.html" class="back-btn">‚Üê Back</a>

    <h2>State-wise Wholesale Prices Monthly Analysis</h2>

    <div class="form-box">

        <!-- Commodity -->
        <label>Select Commodity</label>
        <select>
            <option>Select Commodity</option>
            <option>Wheat</option>
            <option>Rice</option>
            <option>Maize</option>
            <option>Potato</option>
            <option>Tomato</option>
        </select>

        <!-- Year -->
        <label>Year</label>
        <select>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
        </select>
        

        <!-- Month -->
        <label>Month</label>
        <select>
            <option>Select Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <!-- Submit -->
        <button class="submit-btn">Submit</button>

    </div>

</div>

</body>
</html>
