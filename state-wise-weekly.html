<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>State-wise Wholesale Prices Weekly Analysis</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <a href="price-trend.html" class="back-btn">‚Üê Back</a>

    <h2>State-wise Wholesale Prices Weekly Analysis</h2>

    <div class="form-box">

        <!-- Commodity -->
        <label>Select Commodity</label>
        <select>
            <option>Select Commodity</option>
            <option>Wheat</option>
            <option>Rice</option>
            <option>Maize</option>
            <option>Potato</option>
        </select>

        <!-- Year -->
        <label>Year</label>
        <input type="number" placeholder="Enter Year">

        <!-- Month -->
        <label>Month</label>
        <select>
            <option>Select Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <!-- Week -->
        <label>Week</label>
        <select>
            <option>Select Week</option>
            <option>Week 1</option>
            <option>Week 2</option>
            <option>Week 3</option>
            <option>Week 4</option>
        </select>

        <button class="submit-btn">Submit</button>

    </div>

</div>

</body>
</html>
